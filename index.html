<html>
<head>
    <title>Crypto Currencies</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        body {
            font-family: Verdana;
            color: white;
            background-color: #111;
        }
        .good {
            color: green;
        }

        .bad {
            color: red;
        }
        .currency-container {
            background: #222;
            padding: 30px;
            margin-top: 20px;
        }
        .currency-container h1 {
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="currency-container">
            <h1><img src="https://files.coinmarketcap.com/static/img/coins/32x32/ethereum.png"></img> Etherium</h1>
            <h2 id="etherium-display">$<span class="price-usd">0</span> (<span class="percent-change-24h">0</span>%)</h2>
            <input id="etherium-val" type="hidden" />
        </div>

        <div class="currency-container">
            <h1><img src="https://files.coinmarketcap.com/static/img/coins/32x32/golem-network-tokens.png"></img> Golem</h1>
            <h2 id="golem-display">$<span class="price-usd">0</span> (<span class="percent-change-24h">0</span>%)</h2>
            <input id="golem-val" type="hidden" />
        </div>

        <div class="currency-container">
            <h1><img src="https://files.coinmarketcap.com/static/img/coins/32x32/stratis.png"></img> Stratis</h1>
            <h2 id="stratis-display">$<span class="price-usd">0</span> (<span class="percent-change-24h">0</span>%)</h2>
            <input id="stratis-val" type="hidden" />
        </div>
    </div>

    <script type="text/javascript">
        var refreshRate = 10 /* seconds */,
            refreshRateEl,
            timeout;

        var cb = function(id) {
            return function(data) {
                var display = $(`#${id}-display`);
                var val = $(`#${id}-val`);
                var priceUsd = display.find('.price-usd');
                var percentChange24h = display.find('.percent-change-24h');

                priceUsd.text(data[0].price_usd);
                percentChange24h.text(data[0].percent_change_24h);

                if (data[0].percent_change_24h > 0) {
                    percentChange24h.removeClass();
                    percentChange24h.addClass('good');
                } else {
                    percentChange24h.removeClass();
                    percentChange24h.addClass('bad');
                }

                val.val(data[0].price_usd);

                updateTitle();
            };
        };

        var updateTitle = function() {
            document.title = $('#golem-val').val() + '|' + $('#etherium-val').val();
        };

        var retrieveCurrencies = function() {
                $.get('https://api.coinmarketcap.com/v1/ticker/ethereum/', cb('etherium'));
                $.get('https://api.coinmarketcap.com/v1/ticker/golem-network-tokens/', cb('golem'));
                $.get('https://api.coinmarketcap.com/v1/ticker/stratis/', cb('stratis'));
            };

        $(function() {
            timeout = setTimeout(function() {
                window.location.reload();
            }, refreshRate * 1000);

            retrieveCurrencies();
        });
    </script>
</body>
</html>
